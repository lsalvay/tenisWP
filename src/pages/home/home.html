<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>      
	<ion-list>
	  <button ion-item *ngFor="let alumno of alumnos" (click)="goToAlumnoDetalle(alumno.id)">
	    {{ alumno.nombre }}
	  </button>  
	</ion-list>
	<button ion-button block (click)="crearAlumno()">Crear Alumno</button>
</ion-content>
